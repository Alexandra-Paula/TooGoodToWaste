<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- Page Title -->
    <title>Confirmare comandă | TooGoodToWaste</title>

    <!-- Favicon Image -->
    <link rel="icon" type="image/png" th:href="@{/images/assets/favicon.svg}"/>

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" th:href="@{/lib/css/swiper-bundle.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/css/bvselect.css}"/>
    <link rel="stylesheet" th:href="@{/lib/css/venobox.css}"/>
    <link rel="stylesheet" th:href="@{/lib/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<!-- Spinner Start -->
<div th:replace="~{/fragments/spinner :: spinner}"></div>
<!-- Spinner End -->

<!-- Shopping Cart sidebar  start  -->
<div th:replace="~{/fragments/shopping-cart-sidebar :: shoppingCartSidebar}"></div>
<!-- Shopping Cart Sidebar End -->

<!-- Header Section Start -->
<div th:replace="~{/fragments/header :: header}"></div>
<!-- Header Section End -->

<!-- Banner Section Start -->
<div class="section breedcrumb">
    <div class="breedcrumb__img-wrapper">
        <img th:src="@{/images/banner/main-banner.jpg}" alt="breedcrumb"/>
        <div class="container">
            <ul class="breedcrumb__content">
                <li>
                    <a th:href="@{index}">
                        <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 8L9 1L17 8V18H12V14C12 13.2044 11.6839 12.4413 11.1213 11.8787C10.5587 11.3161 9.79565 11 9 11C8.20435 11 7.44129 11.3161 6.87868 11.8787C6.31607 12.4413 6 13.2044 6 14V18H1V8Z"
                                  stroke="#808080" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>></span>
                    </a>
                </li>
                <li class="active"><a th:href="@{/shopping-cart}">Confirmare comandă</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- Banner Section End -->

<!-- Main Content -->
<div style="display:flex; justify-content:center; align-items:center; min-height:70vh; background:#f5f5f5;">
    <div style="background:#fff; border:1px solid #ddd; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15); padding:30px; max-width:550px; width:650px; text-align:center; margin-top: -20px;">
        <h1 style="margin-top:0; margin-bottom:20px; color:#82c408; font-size:22px;">Comandă confirmată!</h1>
        <p style="font-size:16px; margin-bottom:10px; color:#333;">
            <span style="font-size:18px; color:#4CAF50; margin-right:5px;">✔️</span>
            <strong>Îți mulțumim pentru achiziție!</strong>
        </p>
        <p style="font-size:14px; margin-bottom:20px; color:#555;">
            Mulțumim că ne-ai ales! Urmărește-ți emailul pentru informații și oferte viitoare.
        </p>
        <div style="text-align:center; font-size:14px; color:#444; margin-bottom:20px; line-height:1.6;">
            <p><strong>Numărul comenzii:</strong> <span th:text="'#' + ${order.id}"></span></p>
            <p><strong>Data:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd MMMM yyyy HH:mm')}"></span></p>
            <p><strong>Total:</strong> <span th:text="${order.total} + ' MDL'"></span></p>
        </div>
        <button style="padding:10px 18px; border:1px solid #82c408; border-radius:5px; color:#82c408; font-size:15px; font-weight:500; background:white; cursor:pointer; transition:all 0.3s;"
                onmouseover="this.style.backgroundColor='#82c408'; this.style.color='white';"
                onmouseout="this.style.backgroundColor='white'; this.style.color='#82c408';"
                th:onclick="|window.location.href='@{/index}'|">
            Pagina principală
        </button>
    </div>
</div>
<!-- Main Section End -->

<!-- Cal-to-action Section Start -->
<div th:replace="~{/fragments/call-to-action :: callToActionSection}"></div>
<!-- Cal-to-action Section End -->

<!-- Footer Section Start -->
<div th:replace="~{/fragments/footer :: footer}"></div>
<!-- Footer Section End -->

<!-- JavaScript Libraries -->
<script th:src="@{/lib/js/jquery.min.js}"></script>
<script th:src="@{/lib/js/swiper-bundle.min.js}"></script>
<script th:src="@{/lib/js/bvselect.js}"></script>
<script th:src="@{/lib/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
