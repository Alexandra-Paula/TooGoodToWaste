<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- Page Title -->
    <title>Finalizare comandă | TooGoodToWaste</title>

    <!-- Favicon Image -->
    <link rel="icon" type="image/png" th:href="@{/images/assets/favicon.svg}"/>

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" th:href="@{/lib/css/swiper-bundle.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/css/bvselect.css}"/>
    <link rel="stylesheet" th:href="@{/lib/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<!-- Spinner Start -->
<div th:replace="~{/fragments/spinner :: spinner}"></div>
<!-- Spinner End -->

<!-- Shopping Cart Sidebar Start -->
<div th:replace="~{/fragments/shopping-cart-sidebar :: shoppingCartSidebar}"></div>
<!-- Shopping Cart Sidebar End -->

<!-- Header Section Start -->
<div th:replace="~{/fragments/header :: header}"></div>
<!-- Header Section End -->

<!-- Banner Section Start -->
<div class="section breedcrumb">
    <div class="breedcrumb__img-wrapper">
        <img th:src="@{/images/banner/main-banner.jpg}" alt="breedcrumb"/>
        <div class="container">
            <ul class="breedcrumb__content">
                <li>
                    <a th:href="@{index}">
                        <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 8L9 1L17 8V18H12V14C12 13.2044 11.6839 12.4413 11.1213 11.8787C10.5587 11.3161 9.79565 11 9 11C8.20435 11 7.44129 11.3161 6.87868 11.8787C6.31607 12.4413 6 13.2044 6 14V18H1V8Z"
                                  stroke="#808080" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>></span>
                    </a>
                </li>
                <li class="active"><a th:href="@{/checkout}">Finalizare comandă</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- Banner Section End -->

<!-- Billing Section Start -->
<section class="section billing section--xl pt-0">
    <div class="container">
        <form th:action="@{/checkout/add}" th:object="${checkout}" method="post">
            <div class="row billing__content">
                <div class="col-lg-8">
                    <div class="billing__content-card">
                        <div class="billing__content-card-body">
                            <div class="contact-form__content">
                                <div class="contact-form__content-group" style="margin-top: 20px;">
                                    <div class="contact-form-input">
                                        <input
                                                type="text"
                                                id="fname1"
                                                placeholder="Nume"
                                                th:field="*{firstName}"
                                                required
                                        />
                                    </div>
                                    <div class="contact-form-input">
                                        <input
                                                type="text"
                                                id="lname2"
                                                placeholder="Prenume"
                                                th:field="*{lastName}"
                                                required
                                        />
                                    </div>
                                    <div class="contact-form-input">
                                        <input
                                                type="text"
                                                id="company"
                                                placeholder="Localitate"
                                                th:field="*{city}"
                                                required
                                        />
                                    </div>
                                </div>
                                <div class="contact-form-input" style="margin-top: 10px;">
                                    <input
                                            type="text"
                                            id="address"
                                            placeholder="Adresa"
                                            th:field="*{address}"
                                            required
                                    />
                                </div>
                                <div class="contact-form__content-group">
                                    <div class="contact-form-input" style="margin-top: 10px;">
                                        <select id="country" class="contact-form-input__dropdown" th:field="*{region}" required>
                                            <option value="" disabled selected>Regiune</option>
                                            <option value="Anenii Noi">Anenii Noi</option>
                                            <option value="Bălți">Bălți</option>
                                            <option value="Basarabeasca">Basarabeasca</option>
                                            <option value="Briceni">Briceni</option>
                                            <option value="Cahul">Cahul</option>
                                            <option value="Cantemir">Cantemir</option>
                                            <option value="Călărași">Călărași</option>
                                            <option value="Căușeni">Căușeni</option>
                                            <option value="Chișinău">Chișinău</option>
                                            <option value="Criuleni">Criuleni</option>
                                            <option value="Dondușeni">Dondușeni</option>
                                            <option value="Drochia">Drochia</option>
                                            <option value="Dubăsari">Dubăsari</option>
                                            <option value="Edineț">Edineț</option>
                                            <option value="Fălești">Fălești</option>
                                            <option value="Florești">Florești</option>
                                            <option value="Glodeni">Glodeni</option>
                                            <option value="Hîncești">Hîncești</option>
                                            <option value="Ialoveni">Ialoveni</option>
                                            <option value="Leova">Leova</option>
                                            <option value="Nisporeni">Nisporeni</option>
                                            <option value="Ocnița">Ocnița</option>
                                            <option value="Orhei">Orhei</option>
                                            <option value="Rezina">Rezina</option>
                                            <option value="Rîșcani">Rîșcani</option>
                                            <option value="Sîngerei">Sîngerei</option>
                                            <option value="Soroca">Soroca</option>
                                            <option value="Strășeni">Strășeni</option>
                                            <option value="Șoldănești">Șoldănești</option>
                                            <option value="Ștefan Vodă">Ștefan Vodă</option>
                                            <option value="Taraclia">Taraclia</option>
                                            <option value="Telenești">Telenești</option>
                                            <option value="Ungheni">Ungheni</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="contact-form__content-group">
                                    <div class="contact-form-input" style="margin-top: 10px;">
                                        <input
                                                type="text"
                                                id="email"
                                                placeholder="Adresă email"
                                                th:field="*{email}"
                                                required
                                        />
                                    </div>
                                    <div class="contact-form-input" style="margin-top: 10px;">
                                        <input
                                                type="number"
                                                id="phone"
                                                placeholder="Număr de telefon"
                                                th:field="*{phoneNumber}"
                                                required
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="billing__content-card" style="margin-top: 40px;">
                        <div class="billing__content-card-body">
                            <div class="contact-form-input contact-form-textarea">
                                <textarea th:field="*{notes}" placeholder="Note" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4" style="margin-top: 20px;">
                    <div class="bill-card">
                        <div class="bill-card__content">
                            <div class="bill-card__header">
                                <h2 class="bill-card__header-title font-body--xxl-500">
                                    Rezumatul comenzii
                                </h2>
                            </div>
                            <div class="bill-card__body">
                                <!-- Product Info -->
                                <div class="bill-card__product">
                                    <div class="bill-card__product-item" th:each="item : ${cartItems}">
                                        <div class="bill-card__product-item-content">
                                            <a
                                                    th:href="@{/product-details(id=${item.productId})}"
                                                    class="cart-table__product-item"
                                            >
                                                <div class="img-wrapper">
                                                    <img
                                                            th:src="@{${item.productImage}}"
                                                            alt="product-img"
                                                    />
                                                </div>
                                            </a>
                                            <h5 class="font-body--md-400">
                                                &nbsp;<span th:text="${item.name}"></span>
                                                <span class="quantity"> x <span
                                                        th:text="${item.quantity} + ${item.unit}"></span></span>
                                            </h5>
                                        </div>
                                        <p class="bill-card__product-price font-body--md-500"
                                           th:text="${item.subtotal} + ' MDL'"></p>
                                    </div>
                                </div>
                                <!-- memo  -->
                                <div class="bill-card__memo">
                                    <!-- Subtotal  -->
                                    <div class="bill-card__memo-item subtotal">
                                        <p class="font-body--md-400">Subtotal:</p>
                                        <span class="font-body--md-500" th:text="${cartTotal} + ' MDL'"></span>
                                    </div>
                                    <!-- Shipping -->
                                    <div class="bill-card__memo-item shipping">
                                        <p class="font-body--md-400">Livrare:</p>
                                        <span class="font-body--md-500">Gratuit</span>
                                    </div>
                                    <!-- Total -->
                                    <div class="bill-card__memo-item total">
                                        <p class="font-body--lg-400">Total:</p>
                                        <span class="font-body--xl-500" th:text="${cartTotal} + ' MDL'"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bill-card__content">
                            <div class="bill-card__header">
                                <div class="bill-card__header">
                                    <h2 class="bill-card__header-title font-body--xxl-500">
                                        Metoda de plată
                                    </h2>
                                </div>
                            </div>
                            <div class="bill-card__body">
                                <!-- Payment Methods  -->
                                <div class="bill-card__payment-method">
                                    <div class="bill-card__payment-method-item">
                                        <div class="form-check">
                                            <input
                                                    class="form-check-input"
                                                    type="radio"
                                                    th:field="*{paymentMethod}"
                                                    id="cash"
                                                    value="CASH"
                                                    checked
                                                    required
                                            />
                                            <label
                                                    class="form-check-label font-body--400"
                                                    for="cash"
                                            >
                                                Achită la livrare
                                            </label>
                                        </div>
                                    </div>
                                    <div class="bill-card__payment-method-item">
                                        <div class="form-check">
                                            <input
                                                    class="form-check-input"
                                                    type="radio"
                                                    th:field="*{paymentMethod}"
                                                    id="card"
                                                    value="CARD"
                                            />
                                            <label
                                                    class="form-check-label font-body--400"
                                                    for="card"
                                            >
                                                Achită cu cardul
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button class="button button--lg w-100" type="submit">
                                    Plasează comanda
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Billing Section End -->

<!-- Cal-to-action Section Start -->
<div th:replace="~{/fragments/call-to-action :: callToActionSection}"></div>
<!-- Cal-to-action Section End -->

<!-- Footer Section Start -->
<div th:replace="~{/fragments/footer :: footer}"></div>
<!-- Footer Section End -->

<!-- JavaScript Libraries -->
<script th:src="@{/lib/js/jquery.min.js}"></script>
<script th:src="@{/lib/js/swiper-bundle.min.js}"></script>
<script th:src="@{/lib/js/bvselect.js}"></script>
<script th:src="@{/lib/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
